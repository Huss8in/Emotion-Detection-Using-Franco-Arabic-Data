<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Emotion Detection</h1>
    <form action="/predict" method="post" onsubmit="return validateForm()">
        <label for="user_input">Enter Text:</label>
        <textarea id="user_input" name="user_input" rows="4" cols="50" required></textarea>
        <br>
        <p id="error_message" class="error"></p>
        <button type="submit">Predict Emotion</button>

        <!-- Add a loading div -->
        <div id="loading" style="display:none;">
            Loading...
        </div>

        <!-- Modify your form tag -->
        <form id="emotionForm" action="/predict" method="post" onsubmit="return validateForm(); showLoading()">
            <!-- ... (your existing form content) -->
        </form>

        <script>
            function validateForm() {
                var userInput = document.getElementById("user_input").value;
                var errorMessage = document.getElementById("error_message");

                if (userInput.trim() === "") {
                    errorMessage.innerHTML = "Please enter text.";
                    return false;
                } else {
                    errorMessage.innerHTML = "";
                    return true;
                }
            }

            function showLoading() {
                document.getElementById("loading").style.display = "block";
            }
        </script>
</body>

</html>
